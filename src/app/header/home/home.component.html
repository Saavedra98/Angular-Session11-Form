<div class="container w-3/4 border border-sky-700 m-auto mt-10 p-8 rounded ">

    <h1 class="mb-5 text-3xl font-semibold">Validaciones:</h1>

    <div class="m-4 flex">
        <label  class="form-label mr-5 p-2 text-xl font-medium  text-blue-700">Nombre:</label>
        <input type="text" class="form-control pl-3 border border-sky-900 rounded w-1/2" placeholder="nombre">
        <p class="p-2 ml-3">(Debe tener como minimo 10 caracteres)</p>
    </div>
    <div class="m-4 flex">
        <label  class="form-label mr-11 p-2 text-xl font-medium  text-blue-700">Email:</label>
        <input type="text" class="form-control pl-3 border border-sky-900 rounded w-1/2" placeholder="nombre">
        <p class="p-2 ml-3">(Email no es valido)</p>
    </div>
    
    <div class="m-4">
        <label class="form-label mr-11 p-2 text-xl font-medium  text-blue-700">Mensaje</label>
        <textarea class="form-control ml-2 border border-sky-900 rounded w-full"  rows="4"></textarea>
        <p class="ml-3 mb-2">(El mensaje no puede quedar vacio)</p>
    </div>

    <div class="m-4">
        
        <button class="btn-primary ml-3 border p-2 rounded px-5 bg-green-500 text-white ">Confirmar</button>
    </div>


</div>
